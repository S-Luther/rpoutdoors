<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo-whitebg.png">
    <title>Checkout Portal</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
  </head>
  <style>
    body{
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    #background{
      border-radius: 10px;
      padding: 20%;
      background-color: #bebebe99;
    }
    @media screen and (max-width: 1000px) {
      #background{
        padding-left: 5%;
        padding-right: 5%;

      }
    }
    fieldset {
      background-color: #f6f8fa;
    }
    #error-message {
      color: red;
      height: 2em;
    }
  </style>
  <body>
    <!-- <h1>Cloud Functions for Firebase with Stripe Payments</h1> -->
    <section id="background">
    <section id="firebaseui-auth-container"></section>
    <div id="loader">Loading &hellip;</div>
    <section id="content" style="display: none;">
      <button type="button" id="signout">
        Sign out
      </button>
      <div>
        <h2>Payment Methods</h2>
        <details id="add-new-card">
          <summary>Add new</summary>
          <!-- <p>
            Use any of the
            <a href="https://stripe.com/docs/testing#international-cards"
              >Stripe test cards</a
            >
            for this demo!
          </p> -->
          <form id="payment-method-form">
            <label>
              Cardholder name
              <input type="text" name="name" required />
            </label>
            <fieldset>
              <div id="card-element"></div>
            </fieldset>
            <div id="error-message" role="alert"></div>
            <button>Apply Card</button>
          </form>
        </details>
        <hr />
        <h2>Addresses</h2>
        <details id="add-new-address">
          <summary>Add new</summary>
          <form id="address-form">
            <input name="street"
                    type="street" 
                    class="form-control" 
                    id="autocomplete" 
                    placeholder="Street"/>
            
            <input name="city"
                    type="city" 
                    class="form-control" 
                    id="inputCity" 
                    placeholder="City"/>
            
            <input name="state"
                    type="state" 
                    class="form-control" 
                    id="inputState" 
                    placeholder="State"/>
            
            <input name="zip"
                    type="zip" 
                    class="form-control" 
                    id="inputZip" 
                    placeholder="Zip"/>
            
            <input name="country"
                    type="country" 
                    class="form-control" 
                    id="inputCountry" 
                    placeholder="Country"/>

            <button>Apply Address</button>
            <div id="error-message" role="alert"></div>
          </form>
        </details>
        <hr />
        <form id="payment-form" action="https://formspree.io/f/mknkkepq" method="POST">
          <div>
            <label>
              Your email:<br>
              <input type="email" name="_replyto" required>
            </label>
            <br>
            <label>
              Messages for Fulfillment:<br>
              <textarea name="message"></textarea>
            </label>
            <hr>
            <label>
              Card:
              <select name="payment-method" required></select>
            </label>
          </div>
          <div>
            <label>
                Address:
                <select name="Address"></select>
              </label>
            </div>
          <div>
            <label>
              Total Price:
              <input
              readonly
              id="amount"
                name="amount"
                type="number"
                min="1"
                max="99999999"
                value=""
                required
              />
            </label>
            <br>
            <label>
              Order:<br>
              <textarea
              readonly
              name="order"
              type="text"
              id="order"
              value=""
              ></textarea>
            </label><br>
            <label>
              Currency:
              <select name="currency">
                <option value="usd">USD</option>

              </select>
            </label>
          </div>
          <button id="my-form-button">Charge Card and Submit Order</button>
          <p id="my-form-status"></p>
        </form>
      </div>
      <div>
        <h2>Payments</h2>
        <ul id="payments-list"></ul>
      </div>
      
    </section>
    <hr />

  </section>
  <a href="../" style="color: #501414; float: center;background-color: seashell; padding: 5px;border-radius: 10px; text-decoration: none;">Back to Store</a>
    <!-- <footer>
      <a
        href="https://github.com/firebase/functions-samples/tree/main/stripe"
      >
        View source code
      </a>
    </footer> -->

    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/8.10.0/firebase-app.js"></script>
    <script src="/__/firebase/8.10.0/firebase-auth.js"></script>
    <script src="/__/firebase/8.10.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Import Firebase UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>

    <!-- Stripe's JS library -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Our application script -->
    <script src="javascript/app.js"></script>
  </body>
</html>
